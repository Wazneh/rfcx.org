<div class="subscribe" id="modalSubscribe">
  <div class="subscribe__modal">
    <button class="icon-cancel subscribe__btn-close" id="btnCloseModal"></button>
    <div class="subscribe__content">
      <p class="subscribe__title">Subscribe</p>
      <p class="subscribe__descr">
        Be the first to hear the lastest news from Rainforest Connection
      </p>
      <form id="formSubscribe" action="" class="subscribe__form">
        <input type="email" class="subscribe__input" placeholder="Enter your email address" required>
        <button type="submit" class="subscribe__btn">Submit</button>
      </form>
      <p class="subscribe__notice">
        We value your privacy and you can unsubscribe at any time.
      </p>
    </div>
  </div>
</div>
